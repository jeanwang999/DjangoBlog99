<html>
    <head>
        <meta charset="utf-8">
        <title> My Django Blog </title>
    </head>
    <body>
        <h1> Welcome to MyBlog </h1>
        <hr>
    </body>
    {% comment %} {{ article_records }} {% endcomment %}

    <br>
    {% for article in article_records %}
            <p class='post-title'> {{ article.title}} </p>
            <p class='post-content'> {{ article.content}} </p>
            <p class='post-date'>Post Date:  {{ article.pub_date}} </p>
        {% endfor %}
        <hr>
        Today: {{ now }}
<style>
            .post-title {
                font-family: 微軟正黑體;
                font-size: 16pt;
                font-wight: bold;
                color: #0000FF
            }
            .post-body{
               font-family: 微軟正黑體;
               font-size: 10pt;
               font-wight: bold;
            }
            .post-date {
                font-family: 微軟正黑體;
                font-size: 10pt;
            }
        </style>

    
</html>
